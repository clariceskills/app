<html ng-app="skillController">
<link rel="stylesheet" type="text/css" href="../node_modules/ng-grid/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../node_modules/ng-grid/ng-grid-2.0.1.min.js"></script>
<script src="js/skills.js"></script>
<div class="container" ng-controller="SkillCtrl">
    <h3>Add employee skill details: </h3>
    <form role="form" ng-submit="addSkills()">
        <div class="row">
            <div class="input-group">
                Name:
                <input type="text" ng-model="skill" placeholder="Enter skill detail" class="form-control">
                Category:
                <select name="category" ng-model="category">
                    <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
                </select><br/><br/>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
            </div>
        </div><br/><br/>
        <h3>Listing: </h3>
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </form>
</div>
</html>
